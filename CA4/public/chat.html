<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <!-- Navbar section which will be consistent across all pages-->
    <div class="navbar">
      <div class="container">
          <a class = "logo-name" href="#"></a>

          <img id="mobile-menu-icon" class="mobile-menu" src="images/menu-right-pngrepo-com.png" alt="Open Navigation">

          <nav>
              <img id="mobile-exit-icon" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation">
              <ul class="primary-nav">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li class="nav-chat-button"><a href="chat.html">Chat</a></li>
              </ul>
          </nav>
      </div>
  </div>


  
    <div class="sidenav">
        <div class="inbox__people">
            <h4>Active users</h4>
          </div>

    </div>
  
      <br>
      <hr>
      <div class="content">
        <div class="messages__history"></div>
          <div class="fallback"></div>
        <div class="inbox__messages">
            
          
        </div>

        <form class="message_form">
            <input type="text" class="message_form__input" placeholder="Type a message" />
            <button class="message_form__button" type="submit">
              Enter
            </button>
          </form>
      </div>

      <!--Additional js for the mobile nav menu if user is on a mobile device-->
        <!--This grabs the relevant elements from the DOM and adds event listeners for both opening and closing the menu-->
        <script>
          const mobileBtn = document.getElementById('mobile-menu-icon')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit-icon');
  
          mobileBtn.addEventListener('click', () => {
              nav.classList.add('menu-btn')
          })
  
          mobileBtnExit.addEventListener('click', () => {
              nav.classList.remove('menu-btn')
          })
      </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
    
  </body>
</html>
