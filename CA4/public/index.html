<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

         <!-- Navbar section which will be consistent across all pages-->
        <div class="navbar">
            <div class="container">
                <a class = "logo-name" href="index.html">Matthew<span>Thomson</span></a>
    
                <img id="mobile-menu-icon" class="mobile-menu" src="images/menu-right-pngrepo-com.png" alt="Open Navigation">
    
                <nav>
                    <img id="mobile-exit-icon" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation">
                    <ul class="primary-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li class="nav-chat-button"><a href="chat.html">Chat</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    

         <!--section-->
        <section class="welcome">
            <div class="container">
                <div class="left-col">
                    <p class="subhead">Welcome to my portfolio</p>
                    <h1>Matthew Thomson</h1>
    
                    <div class="welcome-banner">
                        <a href="about.html" class="more-info-button">More Info</a>
                    </div>
                </div>
    
                <img src="images/person.jpeg" class="my-img" alt="Image of Matthew">
            </div>
        </section>
     
        


        <section class="footer-home">
            <div class="container">
                <h2>This is the Home Page</h2>
                <p>
                    Include some overview of the page in general
                </p>
            </div>
        </section>


        <!--Additional js for the mobile nav menu if user is on a mobile device-->
        <!--This grabs the relevant elements from the DOM and adds event listeners for both opening and closing the menu-->
        <script>
            const mobileBtn = document.getElementById('mobile-menu-icon')
                nav = document.querySelector('nav')
                mobileBtnExit = document.getElementById('mobile-exit-icon');
    
            mobileBtn.addEventListener('click', () => {
                nav.classList.add('menu-btn')
            })
    
            mobileBtnExit.addEventListener('click', () => {
                nav.classList.remove('menu-btn')
            })
        </script>

        <script src="js/client.js" async defer></script>

        <!--Import the .js file for the click detector/listener-->
        <script src="js/button-select.js"></script>
    
    </body>
</html>
